<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    #notes { margin-top: 1rem; }
    .note { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    input, textarea { width: 50%; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Notes App</h1>

<div>
    <input type="text" id="title" placeholder="Note Title">
    <br>
    <textarea id="content" rows="4" placeholder="Note Content"></textarea>
    <br>
    <button onclick="addNote()">Add Note</button>
</div>

<div id="notes" style="width: 50%;"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/notes";

    async function fetchNotes() {
      const res = await fetch(API_URL);
      const notes = await res.json();
      const notesDiv = document.getElementById("notes");
      notesDiv.innerHTML = "";

      notes.forEach(note => {
        notesDiv.innerHTML += `
          <div class="note">
            <strong>${note.title}</strong><br>
            <p>${note.content}</p>
            <button onclick="deleteNote(${note.id})">Delete</button>
            <button onclick="editNote(${note.id})">Edit</button>
          </div>
        `;
      });
    }

    async function addNote() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      fetchNotes();
    }

    async function deleteNote(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchNotes();
    }

    async function editNote(id) {
      const title = prompt("Enter new title:");
      const content = prompt("Enter new content:");

      if (title && content) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content })
        });
        fetchNotes();
      }
    }



    // Load notes on page load
    fetchNotes();
  </script>
</body>
</html>
